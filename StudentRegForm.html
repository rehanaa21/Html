<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Reg. Form</title>
    <style>
    form { max-width: 500px; padding: 16px; border: 1px solid #ccc; border-radius: 8px; }
    .field { margin-bottom: 7px; }
    label { display: inline-block; min-width: 120px; }
    textarea { width: 100%; height: 60px; }
    select, input[type="text"] { width: 100%; padding: 6px; }
    .inline { display: inline-block; margin-right: 12px; }
    .actions { margin-top: 16px; }
    </style>
</head>
<body>
   <h2>2.Student Registration Form</h2>

  <form action="#" method="post">
    <div class="field">
      <label for="student-id">ID:</label>
      <input type="text" id="student-id" name="student_id" placeholder="Enter student ID" required>
    </div>

    <div class="field">
      <label for="student-name">Name:</label>
      <textarea id="student-name" name="student_name" placeholder="Enter full name" required></textarea>
    </div>

    <div class="field">
      <label for="round">Round:</label>
      <select id="round" name="round" required>
        <option value="">-- Select Round --</option>
        <option value="Round-59">Round-59</option>
        <option value="Round-64">Round-64</option>
        <option value="Round-69">Round-69</option>
      </select>
    </div>

    <div class="field">
      <label for="Course">Course:</label>
      <select id="Course" name="Course" required>
        <option value="">Select Course</option>
        <option value="JEE">JEE</option>
        <option value="WDPF">WDPF</option>
        <option value="ASP.NET">ASP.NET</option>
      </select>
    </div>

    <div class="field">
      <span class="inline"><strong>Gender:</strong></span>
      <label class="inline">
        <input type="radio" name="gender" value="Male" required> Male
      </label>
      <label class="inline">
        <input type="radio" name="gender" value="Female"> Female
      </label>
      <label class="inline">
        <input type="radio" name="gender" value="Other"> Other
      </label>
    </div>

    <div class="field">
      <span class="inline"><strong>Education:</strong></span>
      <label class="inline">
        <input type="checkbox" name="education" value="Masters"> Masters
      </label>
      <label class="inline">
        <input type="checkbox" name="education" value="Bachelor"> Bachelor
      </label>
    </div>

    <div class="actions">
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </div>
  </form> 
</body>
</html>
